<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            background-color: #f1f3f6;
        }

        /* Header styling */
        header {
            background-color: #2874f0;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        header .search-bar {
            flex: 1;
            margin: 0 20px;
        }

        header .search-bar input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: none;
            outline: none;
        }

        header .cart {
            font-size: 18px;
        }

        /* Sticky navigation */
        nav {
            background-color: #fff;
            position: sticky;
            top: 0;
            padding: 10px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            padding: 8px 12px;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #2874f0;
        }

        /* Main content styling */
        .content {
            padding: 20px;
        }

        .product-category {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            width: calc(25% - 20px);
            background-color: #fff;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-card h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .product-card p {
            color: #2874f0;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-card button {
            background-color: #2874f0;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .product-card button:hover {
            background-color: #0a5cbf;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">Flipkart</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for products, brands and more">
        </div>
        <div class="cart">Cart</div>
    </header>

    <!-- Sticky Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Electronics</a></li>
            <li><a href="#">Fashion</a></li>
            <li><a href="#">Home & Furniture</a></li>
            <li><a href="#">Mobiles</a></li>
            <li><a href="#">Grocery</a></li>
        </ul>
    </nav>

    <!-- Main Content Section -->
    <div class="content">
        <h2>Top Deals</h2>
        <div class="product-category">
            <!-- Product Cards -->
            <div class="product-card">
                <img src="backgrd.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="bd3.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$129.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="backgrd.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="bd3.jpg" alt="Product 4">
                <h3>Product 4</h3>
                <p>$199.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
